<!DOCTYPE html>
<html lang="en">
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    th,
    td {
        border: 1px solid hsl(194, 59%, 57%);
        padding: 8px;
    }
    
    th {
        background-color: hsl(86, 50%, 73%);
        text-align: left;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Thứ</th>
                <th>Môn học</th>
                <th>Giờ học</th>
                <th>Phòng học</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thứ ba</td>
                <td>Tài chính doanh nghiệp</td>
                <td>Tiết 1-3</td>
                <td>N7.07</td>
            </tr>
            <tr>
                <td>Thứ ba</td>
                <td>Hệ thống Web</td>
                <td>Tiết 4-6</td>
                <td>N5.01</td>
            </tr>
            <tr>
                <td>Thứ tư</td>
                <td>Tài chính doanh nghiệp</td>
                <td>Tiết 1-3</td>
                <td>N7.07</td>
            </tr>
            <tr>
                <td>Thứ tư</td>
                <td>Hệ thống Web</td>
                <td>Tiết 4-12</td>
                <td>N5.02</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
